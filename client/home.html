<!DOCTYPE html>
<html>
<head>
	<title>SpiceJet</title>
	<link href="bower_components/angular-carousel/dist/angular-carousel.css" rel="stylesheet" type="text/css" />
	<style>
		body {
			margin: 0px;
			background-color: red;
		}
		.wrapper {
			position: relative;
			margin: 0 auto;
			width: 1024px;
			height: 2000px;
			background-image: url("home.jpg");
			background-size: 100% 100%;
		}

		ul[rn-carousel] {
			height: 450px;
    	padding-top: 71px;
		}

		.layer {
			background-size: 100% 100%;
  		background-repeat: no-repeat;
  		height: 500px;
		}
	</style>
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="bower_components/angular-touch/angular-touch.min.js"></script>
	<script src="bower_components/angular-carousel/dist/angular-carousel.min.js"></script>
	<script>
		angular.module('MyApp', ['angular-carousel']);
		function CarouselDemoCtrl($scope){
		  $scope.sportImages = [
		    {
		      image: 'winners/1.jpeg'
		    },
		    {
		      image: 'winners/7.jpeg'
		    },
		    {
		      image: 'winners/3.jpeg'
		    },
		    {
		      image: 'winners/4.jpeg'
		    },
		    {
		      image: 'winners/5.jpeg'
		    },
		    {
		      image: 'winners/6.jpeg'
		    },
		    {
		      image: 'winners/2.jpeg'
		    }
		  ];
		}
	</script>
</head>
<body>
	<div class="wrapper">
		<div ng-app="MyApp" ng-controller="CarouselDemoCtrl">
  		<ul rn-carousel class="image" rn-carousel-auto-slide>
			  <li ng-repeat="image in sportImages">
			    <div class="layer" ng-style="{'background-image': 'url({{image.image}})'}">
			    </div>
			  </li>
			</ul>
		</div>
	</div>
</body>
</html>
